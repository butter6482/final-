
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Contenido principal de la página -->
<div class="container">
    <h1>Bienvenido a nuestra aplicación</h1>
    <p>Por favor, selecciona una opción:</p>
    <!-- Botones para dirigir a las páginas de inicio de sesión y creación de cuenta -->
    <button onclick="redirectToLogin()">Iniciar Sesión</button>
    <button onclick="redirectToSignup()">Crear Cuenta</button>
</div>

<!-- Contenido del formulario de creación de cuenta -->
<div id="signupContainer" class="container" style="display: none;">
    <h1>Registro</h1>
    <form id="signupForm">
        <!-- Campos para crear cuenta -->
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="createAccount()">Crear Cuenta</button>
    </form>
</div>

<!-- Contenido del formulario de inicio de sesión -->
<div id="loginContainer" class="container" style="display: none;">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <!-- Campos para iniciar sesión -->
        <label for="loginEmail">Correo Electrónico:</label>
        <input type="email" id="loginEmail" name="loginEmail" required><br><br>
        <label for="loginPassword">Contraseña:</label>
        <input type="password" id="loginPassword" name="loginPassword" required><br><br>
        <button type="button" onclick="login()">Iniciar Sesión</button>
    </form>
</div>

<!-- Script para manejar la creación de cuenta y el inicio de sesión -->
<script>
// Función para redireccionar a la página de inicio de sesión
function redirectToLogin() {
    document.getElementById('signupContainer').style.display = 'none';
    document.getElementById('loginContainer').style.display = 'block';
}

// Función para redireccionar a la página de creación de cuenta
function redirectToSignup() {
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('signupContainer').style.display = 'block';
}

// Función para crear cuenta
function createAccount() {
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Simulación de creación de cuenta exitosa
    const isAccountCreated = true; // Cambia a true si la cuenta se crea correctamente

    if (isAccountCreated) {
        // Mostrar mensaje de éxito y redirigir después de 3 segundos
        const signupContainer = document.getElementById('signupContainer');
        signupContainer.innerHTML = `
            <h1>¡Gracias por crear una cuenta, ${username}!</h1>
            <p>Pronto te redirigiremos a la página principal.</p>
        `;

        setTimeout(function() {
            window.location.href = "cuentaprincipal.html"; // Redirige a cuentaprincipal.html
        }, 3000); // Espera 3000 milisegundos (3 segundos) antes de redirigir
    } else {
        alert("Error al crear la cuenta. Inténtalo de nuevo.");
    }
}

// Función para iniciar sesión
function login() {
    const loginEmail = document.getElementById('loginEmail').value;
    const loginPassword = document.getElementById('loginPassword').value;

    // Simulación de autenticación exitosa
    const isAuthenticated = true; // Cambia a true si la autenticación es exitosa

    if (isAuthenticated) {
        // Mostrar mensaje de éxito y redirigir después de 3 segundos
        const loginContainer = document.getElementById('loginContainer');
        loginContainer.innerHTML = `
            <h1>¡Gracias por iniciar sesión!</h1>
            <p>Pronto te redirigiremos a la página principal.</p>
        `;

        setTimeout(function() {
            window.location.href = "cuentaprincipal.html"; // Redirige a cuentaprincipal.html
        }, 3000); // Espera 3000 milisegundos (3 segundos) antes de redirigir
    } else {
        alert("Credenciales incorrectas. Inténtalo de nuevo.");
    }
}
</script>

</body>
</html>
